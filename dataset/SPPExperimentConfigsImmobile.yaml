# ============================================================================
# CONSTANTS SECTION - These apply to all experiments
# ============================================================================
constants:
  # Geographic area name (used for GraphHopper OSM selection)
  geographicArea: "DUBLIN"
  
  # Location configuration file (contains boundary polygon and points of interest)
  locationConfigFile: "./dataset/location_config_dublin.json"
  
  # Dynamic location generation flag
  # If true: locations are generated randomly within the boundary defined in locationConfigFile
  # If false: locations are loaded from the CSV files below (which MUST exist)
  useDynamicLocations: true
  
  # CSV data file paths for locations (REQUIRED if useDynamicLocations is false)
  # Since useDynamicLocations=true for Dublin, these paths are not used
  resourcesLocationPath: "./dataset/edgeResources-dublin.csv"
  usersLocationPath: "./dataset/usersLocation-dublin.csv"
  
  # GraphHopper/OSM configuration for realistic routing
  osmFilePath: "/home/dawn/repos/iFogSim-placement/dublin.osm.pbf"
  graphHopperFolder: "/home/dawn/repos/iFogSim-placement/output/graphhopper_dublin"
  
  # Event configurations
  events:
    OPERA_ACCIDENT:
      type: "OPERA_ACCIDENT"
      timestamp: 3600.0  # Occurs at 3600 seconds (1 hour) into simulation
      parameters: null

# ============================================================================
# YAML ANCHORS - Define reusable configuration templates
# ============================================================================
# These are templates that can be referenced below to reduce duplication.
# Researchers should modify these templates to vary experimental parameters.

# Immobile users only (for static/immobile experiments)
x-immobile-users: &immobile-users
  immobileUser: 200

# Standard interval values (in seconds)
x-standard-intervals: &standard-intervals
  genericUser: 300
  ambulanceUser: 180
  operaUser: 600
  immobileUser: 900

# Standard random seeds
x-standard-seeds: &standard-seeds
  experimentSeed: 33
  locationSeed: 42
  mobilityStrategySeed: 123
  heuristicSeed: 456

